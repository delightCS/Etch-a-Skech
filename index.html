<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="tailwindstyle.css" />
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        width: 600px;
        height: 600px;
        /* margin: 50px auto; */
        /* border: 2px solid #ccc; */
      }

      :root {
        --divisor: 1;
      }

      .cell {
        width: calc(100% / var(--divisor));
        height: calc(100% / var(--divisor));
        border: 2px solid #ccc;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1 class="text-6xl font-bold text-center">Etch a Sketch</h1>
    <div>
      <div>
        <input
          type="text"
          class="border-2 border-blue-400"
          placeholder="Enter a number between 1 and 100"
        />
        <button>Create grid</button>
      </div>
      <div class="container"></div>
    </div>
  </body>
</html>
